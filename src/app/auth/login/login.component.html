<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        required
        email
        placeholder="Email Address"
        #emailInput="ngModel"
        >
      <mat-error *ngIf="emailInput.invalid">Please enter valie email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" required ngModel matInput placeholder="Password" #passwordInput="ngModel" >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
